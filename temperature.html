<!DOCTYPE html>

<html>
	<head>
		<meta charset ="utf-8">
			<title>Temperature Program in JavaScript</title> 
			<script type ="text/javascript">
				var Celsius=window.prompt("Please enter °C");
				parseInt(Celsius);
				function CelsiusToFahrenheit(Celsius){
					var Fahrenheit=Celsius*9/5+32;
					return Fahrenheit;
				}
				document.writeln("<h1>The degree is "+Celsius + "°C <br><br>The degree is "+CelsiusToFahrenheit(Celsius)+"°F</h1>");
				
			</script>
	</head>
	<body></body>
</html>
